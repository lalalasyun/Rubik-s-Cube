<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rubik's Cube</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script type="importmap">
		{
			"imports": {
			"three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
			}
		}
	</script>
	<script type="module" src="main.js" defer></script>
</head>
<body>
	<div class="controller d-flex">
		<div id="controller_scramble" class="btn btn-outline-secondary">スクランブル</div>
		<div id="controller_prev" class="btn btn-outline-secondary">1つ戻す</div>
		<div id="controller_next" class="btn btn-outline-secondary">1つ進める</div>
		<div id="controller_auto" class="btn btn-outline-secondary">オートモード</div>
		<select id="controller_speed" class="form-select" title="回転速度">
			<option value="0" selected>通常</option>
			<option value="1">2倍速</option>
			<option value="2">3倍速</option>
		</select>
		<div></div>
	</div>
</body>
</html>
